<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Midterm Layout</title>
</head>
<body>
    <div class="nav-container">
        <nav>
            <div class="logo">
                <img src="image/logo1.png" alt="logo">
                <span>Simple</span>
            </div>
            <div class="menu-toggle" id="menu-toggle" onclick="myFunction()">&#9776;</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Testimonials</a></li>
            </ul>
            <a href="#contactModal" class="contact-btn" id="contact-btn">Contact Us</a>
        </nav>     
    </div>
    
    <section class="hero">
        <div class="success-msg" id="successMessage" style="display: none;">
            <i class="fa fa-check"></i>
            <span id="successText"></span>
        </div>
        <h1>Search engine optimisation &<br> Marketing.</h1>
        <p>Simple is a simple template with a creative design that solves all your marketing and SEO queries.</p>
        <div class="btn-container">
            <a href="#" class="get-started" onclick="cancel()">Get started</a>
            <a href="#" class="learn-more" onclick="learn()">Learn more</a>
        </div>
        <div class="brksly">
            <img src="image/02.png" alt="pic">
        </div>
        <div class="message" id="message"></div>
    </section>

    <div class="overlay" id="contactModal">
        <div class="wrapper">
            <h2>Please Fill up The Form</h2><a class="close" href="#">&times;</a>
            <div class="content">
                <div class="container">
                    <form id="contactForm">
                        <label>First Name</label>
                        <input placeholder="First Name" type="text" required>
                        <label>Last Name</label>
                        <input placeholder="Last Name" type="text" required>
                        <label>Subject</label> 
                        <textarea placeholder="Write something.." required></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>

        function cancel() {
            for (let i = 0; i < 5; i++) {
                const popUpText = document.createElement('div');
                popUpText.className = 'pop-up-text';
                popUpText.textContent = 'Kupal ka ba?';
                popUpText.style.top = `${Math.random() * 90}vh`;
                popUpText.style.left = `${Math.random() * 90}vw`;
                document.body.appendChild(popUpText);
                setTimeout(() => popUpText.remove(), 3000);
            }
        }

        function learn() {
            for (let i = 0; i < 5; i++) {
                const popUpText = document.createElement('div');
                popUpText.className = 'pop-up-text';
                popUpText.textContent = 'Ako pa rin ba?';
                popUpText.style.top = `${Math.random() * 90}vh`;
                popUpText.style.left = `${Math.random() * 90}vw`;
                document.body.appendChild(popUpText);
                setTimeout(() => popUpText.remove(), 3000);
            }
        }

        function showMessage(message) {
            document.getElementById('message').textContent = message;
        }

        function myFunction() {
            var navList = document.querySelector("nav ul");
            navList.classList.toggle("active");
        }
        document.addEventListener('click', function(event) {
            var navList = document.querySelector("nav ul");
            var menuToggle = document.getElementById('menu-toggle');

            
            if (!navList.contains(event.target) && !menuToggle.contains(event.target)) {
                navList.classList.remove("active"); 
            }
        });

        document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
            const firstName = event.target[0].value;
            const lastName = event.target[1].value;
            const subject = event.target[2].value;


            showMessage(`Thank you, ${firstName} ${lastName}! Your message was successfully sent.`);
            document.getElementById('contactModal').style.display = 'none';
            event.target.reset();
        });

        function showMessage(message) {

            const successMessageDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');

            successText.textContent = message;
            successMessageDiv.style.display = 'block';
            
            setTimeout(() => {
                successMessageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
    
</body>
</html>
